		<link rel="stylesheet" href="css/style.mobile.css"/>

    <body>
	<div class="demo-wrapper" data-role="page" id="index">
		<div class="panel left" data-role="panel" data-position="left" data-display="push" id="panel-01">
			<ul>
				<li class="newsfeed"><a href="#" title="Home">Home</a></li>
				<li class="profile"><a href="#customize" title="Profile">Profile</a></li>
				<li class="setting"><a href="#" title="Setting">Setting</a></li>
				<li class="login"><a href="login.html" title="Login">Log-in or Set-up</a></li>
				<li class="report"><a href="#" title="Report">Report Bug</a></li>
			</ul>
		</div>
		<div class="header" data-role="header">
			<span class="open left"><a href="#panel-01">&#9776;</a></span>
			<span class="title">PEPPA</span>
		</div>
		<div data-role="main" class="ui-content">
			<div id="face">
				<img class="closed" src="img/face_neutral_eyes_closed.png">
				<img class="open" src="img/face_neutral.png">
			</div>
		</div>
	</div>
	<!-- CUSTOMIZE PAGE -->
	<div data-role="page" id="customize">
		<div class="header" data-role="header">
			<span class="open left"><a href="#index">&#8678;</a></span>
			<span class="title">CUSTOMIZE PET</span>
		</div>
		<div data-role="main" class="ui-content">
			<h1>Choose an Option</h1>
			<div data-role="tabs" "id="tabs">
				<div data-role="navbar">
					<ul>
						<li><a href="#tab-head" data-ajax="false">Head</a></li>
						<li><a href="#tab-eyes" data-ajax="false">Eyes</a></li>
						<li><a href="#tab-neck" data-ajax="false">Neck</a></li>
					</ul>
				</div>
				<div id="tab-head" class="ui-content ui-grid-b">
					<div class="ui-block-a"><a data-role="button" data-inline="true" id="head_1"><img src="img/hat.png" height="40" width="40"/></a></div>
					<div class="ui-block-b"><a data-role="button" data-inline="true" id="head_2"><img src="img/bowtie_b.png" height="40" width="40"/></a></div>
					<div class="ui-block-c"><a data-role="button" data-inline="true" id="head_3"><img src="img/bowtie_p.png" height="40" width="40"/></a></div>
				</div>
				<div id="tab-eyes" class="ui-content ui-grid-a">
					<div class="ui-block-a"><a data-role="button" data-inline="true" id="eyes_1"><img src="img/glasses.png" height="40" width="40"/></a></div>
					<div class="ui-block-b"><a data-role="button" data-inline="true" id="eyes_2"><img src="img/monocle.png" height="40" width="40"/></a></div>
				</div>
				<div id="tab-neck" class="ui-content ui-grid-a">
					<div class="ui-block-a"><a data-role="button" data-inline="true" id="neck_1"><img src="img/bowtie_b.png" height="40" width="40"/></a></div>
					<div class="ui-block-b"><a data-role="button" data-inline="true" id="neck_2"><img src="img/bowtie_p.png" height="40" width="40"/></a></div>
				</div>
			</div>
			<div id="head">HEAD</div>
			<div id="eyes">EYES</div>
			<div id="neck">NECK</div>
		</div>
	</div>
